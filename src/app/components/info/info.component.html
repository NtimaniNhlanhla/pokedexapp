<div class="bg py-5">
  <div class="container">
    <button class="btn btn-primary"  [routerLink]="['/']"> Back</button>
    <div class="row">
       
      <div class="col-sm-8 offset-sm-2">
        
        <div class="row">
          <div class="col-sm-6">
            <div class="mt-2">
              <h1>{{ pokemon.name }} Info</h1>
             
            </div>

            <ul class="list-group list-group-flush mt-4" style="width: 20rem">
              <li class="list-group-item bg-transparent">
                Experience
                <b class="float-end">{{ pokemon.base_experience }}</b>
              </li>
              <li class="list-group-item bg-transparent">
                Height <b class="float-end">{{ pokemon.height }}</b>
              </li>
              <li class="list-group-item bg-transparent">
                Weight <b class="float-end">{{ pokemon.weight }}</b>
              </li>
            </ul>
          </div>
          <div class="col-sm-6">
            <img
              src="{{ pokemon.sprites.back_default }}"
              alt=""
              class="img-fluid d-block mx-auto"
              style="width: 300px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title"><b>Stats</b> </h4>
            <div *ngFor="let stat of pokemon.stats" class="row mt-3">
                <div class="col-sm-2">
                    <h6 class="text-sm-end mt-1">{{stat.stat.name}}</h6>
                </div>
                <div class="col-sm-10">
                    <div class="progress" style="height: 30px">
                        <div class="progress-bar progress-bar-striped"
                            role="progressbar" style="height: 30px;" [style.width]="stat.base_stat + '%'"
                            aria-valuemin="0" aria-valuemax="100">
                            <b>{{stat.base_stat}}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>

  <div class="container">
    <!-- abilities -->
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title"><b>Abilities</b></h4>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let ability of pokemon.abilities" class="list-group-item">
          {{ ability.ability.name }}
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <!-- Forms -->
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title"><b>Forms</b> </h4>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let form of pokemon.forms" class="list-group-item">
          {{ form.name }}
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <!-- Games -->
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title"><b>Games</b> </h4>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let game of pokemon.game_indices" class="list-group-item">
          {{ game.version.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
